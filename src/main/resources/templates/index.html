<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form action="exchange">
                <div class="form-group" >
                    <label for="convFrom">Conv From:</label>
                    <input type="text" minlength=3 maxlength=3 class="form-control" id="convFrom" placeholder="USD" name="convFrom">
                </div>
                <div class="form-group" >
                    <label for="convTo">Conv To:</label>
                    <input type="text" minlength=3 maxlength=3 class="form-control" id="convTo" placeholder="EUR" name="convTo">
                </div>
                <div class="form-group" >
                    <label for="amount">Conv To:</label>
                    <input type="number" step="0.01" min=0 class="form-control" id="amount" placeholder="100.0" name="amount">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Convert!</button>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
</body>
</html>
