<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" class="h-100">
<head>
    <meta charset="ISO-8859-1">
    <title>Currencies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-4 col-md-8 col-lg-6">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Using as Intermediary</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Profit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cur : ${curList}">
                    <th scope="row" th:text="${cur.convFrom}">
                    </td>
                    <td th:text="${cur.convTo}"></td>
                    <td th:text="${cur.intermediary}"></td>
                    <td th:text="${cur.amount}"></td>
                    <td th:text="${cur.profit}"></td>
                </tr>

                </tbody>
            </table>
            <table th:object="${profit}" class="table table-dark" >
                <thead>
                <tr>
                    <th th:inline="text" scope="col">Max Profit: [[*{maxProfitCurrency}]] </th>
                    <th th:inline="text" scope="col">Min Profit: [[*{minProfitCurrency}]]</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="*{maxProfit}" rowspan="2"></td>
                    <td th:text="*{minProfit}" rowspan="2"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
